<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Site 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header_content">
          <div class="header_title">
            <div class="header_title_rightSide">
              <div class="header_main_title__logo_block logo_block">
                Sconsulting
              </div>
              <nav class="header_main_title__nav_block nav_block">
                <a href="#" class="header_link">Home</a>
                <a href="#" class="header_link">Product</a>
                <a href="#" class="header_link">Pricing</a>
                <a href="#" class="header_link">Contact</a>
              </nav>
            </div>
            <div class="header_title_leftSide">
              <div class="header_main_title__burger_block burger_block">
                <img src="img/burger.png" alt="burger" />
              </div>
            </div>
          </div>
          <div class="BAP_block">
            <div class="BAP_block__title">Business Advisory Provider</div>
            <div class="BAP_block__inf">
              We know how large objects will act, but things on a small scale.
            </div>
            <div class="BAP_block__buttons">
              <button type="button" class="GQN_btn btn">Get Quote Now</button>
              <button type="button" class="LM_btn btn">Learn More</button>
            </div>
          </div>
        </div>
      </header>
    </div>

    <script src="script.js"></script>
  </body>
</html>
